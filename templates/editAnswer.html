{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Qloud{% endblock %}

{% block page_content %}

<script type=text/javascript src="{{url_for('static', filename='jquery.js') }}"></script>

<script type=text/javascript>
	$SCRIPT_ROOT = {{request.script_root|tojson|safe}};
</script>



<div class="page-header">
    <h1>Hello, Ask A Question!</h1>
</div>

<form>

	
	<div class="jumbotron">
		{{question}}
	</div>	
	<div class="jumbotron">
		
		<div class="input-group">

	      <span class="input-group-addon"> Answer </span>
	      <textarea id="answer" type="text" class="form-control" name="answer" placeholder="Type your Answer here" rows="5"> </textarea>
	    
	</div>

	    <br/>
	    <br/>
	    <br/>

	    <div class=container>
	    	<div class="row">
				    <div class="col-md-offset-5">
					 <div id="answerQue">
								 <p hidden name="question_text" >{{question}}</p>
								 <button type="button" class="btn btn-primary" id='viewQuestions', onClick="redirect()">Answer</button>
								 <script type="text/javascript">
								    function redirect()
								    {
								    location.href ='http://172.18.16.55/createAnswer/' +  $('textarea[name="answer"]').val() + "/" + "{{question}}" ;
								    }
								</script>
					</div>


				   </div>


	       </div>

	</div>

</form>
<br>


{% endblock %}
