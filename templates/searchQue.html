{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Qloud{% endblock %}

{% block page_content %}

<script type=text/javascript src="{{url_for('static', filename='jquery.js') }}"></script>

<script type=text/javascript>
	$SCRIPT_ROOT = {{request.script_root|tojson|safe}};
</script>



<div class="page-header">
    <h1>Hello, Ask A Question!</h1>
</div>

<form>

	<div class="jumbotron">
		
		<div class="input-group">

	      <span class="input-group-addon"> Question </span>
	      <textarea id="question" type="text" class="form-control" name="question" placeholder="Type your Question here" rows="5"> </textarea>
	    
	    </div>

	    <br/>
	    <br/>
	    <br/>

	    <div class=container>
	    	<div class="row">
				    <div class="col-md-offset-5">
					 <div id="answerQue">
								 <button type="button" class="btn btn-primary" id='viewQuestions', onClick="redirect()">Search</button>
								 <script type="text/javascript">
								    function redirect()
								    {
								    	location.href ='http://172.18.16.55/searchQuestion/' +  $('textarea[name="question"]').val() ;
								    }
								</script>
					</div>


				   </div>

				 <div id="questions">
				 	{% if questions %}
				 	{% for question in questions %}
					 	<div class="jumbotron">
						 	<div class="panel panel-default">

							     <div class="panel-heading">
								<h4 class="panel-title">
								  <a onClick="redirectQue();" href= "http://172.18.16.55/writeAnswer/{{question}}">Question, {{loop.index}} </a>
								</h4>
							     </div>

							     <div id="collapse" + {{loop.index}} , class="panel">
								<div class="panel-body" name="answer_body"> {{question}} </div>
							     </div>
						    </div>
						</div>
					{% endfor %}
					{% endif %}


				 </div>

	   </div>

	</div>

</form>
<br>


{% endblock %}
